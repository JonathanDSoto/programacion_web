	<script type="text/javascript"> 

		var palabra = prompt("Ingrese la palabra a evaluar");

		if (esPalindromo(palabra))
			alert("La cadena es palindromo")
		else
			alert("La cadena no es palindromo")

		function esPalindromo(p){
			
			let clean = p.toLowerCase().replace(/ /g,'');
			let x = 0;
			
			for (var i = clean.length - 1; i >= 0; i--) {
				
				if (clean[x]!=clean[i]) {
					return false;
				}
				x++; 
			}
			return true;
			
		}
