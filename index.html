	<script type="text/javascript"> 

		var cadena = prompt("Ingrese la candea")
		alert(palindromo(cadena))

		function palindromo(cadena){
			let cadena_original = cadena.split(' ').join('').toLowerCase();
			let cadena_reverse = cadena_original.split('').reverse().join('');

			if (cadena_original==cadena_reverse)
				return "Es palindromo";
			else
				return "No es palindromo";
		}
