<!DOCTYPE html>
<html>
<head>
	<title>display</title>
	<style type="text/css">
		div{
			border:1px solid black;
			margin: auto; 
		}
		a{
			border:1px solid orange;
		}
		.inline{
			display: inline;
		}
		.block{
			display: block;
		}
		img{
			display: none;
			/*visibility: inherit;*/
		}
	</style>
</head>
<body>
	<div>
		DIV normal
	</div>
	<div class="inline">
		DIV con display:inline
	</div>

	<img class="primera" src="assets/img/default.jpg">
	<!-- <hr> -->

	<a href="">
		Enlace normal
	</a>
	<a href="" class="block">
		Enlace con display:block
	</a>
</body>
</html>
